<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Game, Tic tac toe">
    <meta name="description" content="Play the classic game Tic Tac Toe with a friend.">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Google Fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>Tic Tac Toe</h1> 
    <section id="game">
        <button id="start-btn">START</button>
        <div id="info">
            <p id="players">Next: Player <span id="player"></span></p>
        </div>
        <div id="board">
                <button class="tile-btn" id="btn-tile-1"></button>
                <button class="tile-btn" id="btn-tile-2"></button>
                <button class="tile-btn" id="btn-tile-3"></button>
                <button class="tile-btn" id="btn-tile-4"></button>
                <button class="tile-btn" id="btn-tile-5"></button>
                <button class="tile-btn" id="btn-tile-6"></button>
                <button class="tile-btn" id="btn-tile-7"></button>
                <button class="tile-btn" id="btn-tile-8"></button>
                <button class="tile-btn" id="btn-tile-9"></button>
        </div>
        <div id="score">
            <p class="scores" id="scoreTextPlayer">Player <span id="scoreTextX">X: </span><span id="scoresPlayerX">0</span></p>
            <p class="scores">Draw: <span id="scoresDraw">0</span></p>
            <p class="scores">Player <span id='scoreTextO'>O: </span><span id="scoresPlayerO">0</span></p>
        </div>
    </section>
   
    <!-- Javascript -->
    <script src="assets/javascript/main.js"></script>
    <script src="assets/javascript/utils.js"></script>

</body>

</html>
