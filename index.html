<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">


    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <section id="game">
        <div id="info">
            
        </div>
        <div id="board">
            <button id="start-btn">START</button>
            <div class="container">
                <div class="row row-cols-3 no-gutters">
                  <div class="col">
                      <button class="tile-btn" id="btn-tile-1"></button>
                  </div>
                  <div class="col">
                      <button class="tile-btn" id="btn-tile-2"></button>
                  </div>
                  <div class="col">
                      <button class="tile-btn" id="btn-tile-3"></button>
                  </div>
                  <div class="col">
                      <button class="tile-btn" id="btn-tile-4"></button>
                  </div>
                  <div class="col">
                      <button class="tile-btn" id="btn-tile-5"></button>
                  </div>
                  <div class="col">
                      <button class="tile-btn" id="btn-tile-6"></button>
                  </div>
                  <div class="col">
                      <button class="tile-btn" id="btn-tile-7"></button>
                  </div>
                  <div class="col">
                      <button class="tile-btn" id="btn-tile-8"></button>
                  </div>
                  <div class="col">
                      <button class="tile-btn" id="btn-tile-9"></button>
                  </div>
                </div>
            </div> <!--End start-btn-wrapper-->
        </div>
        <div id="score"></div>
    </section>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- Javascript -->
    <script src="assets/javascript/main.js"></script>
    <script src="assets/javascript/utils.js"></script>

</body>

</html>
